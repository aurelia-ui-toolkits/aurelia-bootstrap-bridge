<template>
  <div class="tc-theme-list">
      <div class="tc-column">
        <div repeat.for="theme of themes" click.delegate="selectTheme(theme)" class="tc-item ${settings.activeTheme == theme.value ? 'tc-item-selected' : ''}">
          <span repeat.for="color of theme.colors" class="tc-color" css="background-color: ${color}"></span>
          <span class="tc-name">${theme.name}</span>
        </div>
      </div>
  </div>
</template>
